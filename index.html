<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>preben</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="site-header">
    <div class="site-header-inner">
      <div class="brand">preben</div>
      <nav class="main-nav">
        <a href="#works">works</a>
        <a href="#about">about</a>
        <a href="#contact">contact</a>
      </nav>
    </div>
  </header>

  <main id="main-content">
    <!-- Beitrag wird hier dynamisch geladen -->
  </main>

  <script src="scripts/main.js"></script>

  <script>
    fetch('pages/reflektoskop.html')
      .then(res => res.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const article = doc.querySelector('article.post');

        const body = article.querySelector('.post-body');
        const maxChars = 200;

        if (body.innerText.length > maxChars) {
          const shortened = body.innerText.slice(0, maxChars).trimEnd();
          body.innerHTML = `<p>${shortened} â€¦</p>`;
        }

        document.getElementById('main-content').innerHTML = article.outerHTML;
      });
  </script>
</body>
</html>
