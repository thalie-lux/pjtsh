<body class="page-index">
  <header class="site-header">
    <div class="site-header-inner">
      <div class="brand">preben</div>
      <nav class="main-nav">
        <a href="works.html">works</a>
        <a href="about.html">about</a>
        <a href="contact.html">contact</a>
      </nav>
    </div>
  </header>

  <main>
      <article class="post">

        <header class="post-header">
          <div class="post-tab active" data-tab="about">About</div>
          <div class="post-tab" data-tab="dates">Dates</div>
          <div class="post-tab" data-tab="legal">Legal</div>
        </header>

        <div class="post-body tab-content" id="tab-about">
          <p>Hier steht der About-Text.</p>
        </div>

        <div class="post-body tab-content" id="tab-dates" hidden>
          <p>Hier stehen die Dates.</p>
        </div>

        <div class="post-body tab-content" id="tab-legal" hidden>
          <p>Impressum<br>
          Preben Hennemann <br>
          Axstedter Stra√üe 16 <br>
          28239 Bremen <br>
          preben.hennemann@gmail.com <br>
          <br>
          <br>
          Datenschutz <br>
          
          </p>

        </div>

      </article>
    </main>

    <script src="../main.js"></script>
    <script>
      const tabs = document.querySelectorAll('.post-tab');
      const contents = document.querySelectorAll('.tab-content');

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          contents.forEach(c => c.hidden = true);

          tab.classList.add('active');
          document.getElementById('tab-' + tab.dataset.tab).hidden = false;
        });
      });
    </script>

  </body>
